# Render.com Configuration
# Auto-deploy configuration for Render platform

services:
  # Main Web Service
  - type: web
    name: aarthikai-chatbot
    env: docker
    region: oregon  # Choose: oregon, frankfurt, singapore
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy on push
    autoDeploy: true
    
    # Environment variables (set in Render dashboard)
    envVars:
      - key: ENVIRONMENT
        value: production
      
      # OpenAI
      - key: OPENAI_API_KEY
        sync: false  # Set manually in dashboard
      
      # OpenRouter
      - key: OPENROUTER_API_KEY
        sync: false
      
      # Perplexity
      - key: PERPLEXITY_API_KEY
        sync: false
      
      # Pinecone
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: aarthikai-embeddings-v2
      
      # MongoDB
      - key: MONGODB_URI
        sync: false
      
      # Redis
      - key: REDIS_URL
        sync: false
      
      # Dhan API
      - key: DHAN_CLIENT_ID
        sync: false
      - key: DHAN_ACCESS_TOKEN
        sync: false
      
      # Zerodha API
      - key: ZERODHA_API_KEY
        sync: false
      - key: ZERODHA_API_SECRET
        sync: false
      
      # Indian API
      - key: INDIAN_API_KEY
        sync: false
      - key: INDIAN_API_BASE_URL
        value: https://stock.indianapi.in
      
      # Workers (configurable)
      - key: WORKERS
        value: 2
