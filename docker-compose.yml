version: '3.8'

services:
  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: aarthikai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - aarthikai-network

  # OAuth server
  oauth-server:
    build: .
    container_name: aarthikai-oauth
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    command: python oauth_server.py
    depends_on:
      - redis
    networks:
      - aarthikai-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Market data worker
  market-worker:
    build: .
    container_name: aarthikai-worker
    restart: unless-stopped
    env_file:
      - .env
    command: python scripts/market_data_worker.py --loop
    depends_on:
      - redis
    networks:
      - aarthikai-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Main Chainlit application
  chainlit:
    build: .
    container_name: aarthikai-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - oauth-server
    networks:
      - aarthikai-network
    volumes:
      - ./data:/app/data:ro
      - ./.chainlit:/app/.chainlit
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  aarthikai-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
